<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTS Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Text to Speech</h1>
        <form method="post">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="4" placeholder="Enter text here"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Language</label>
                <select name="language" class="form-select">
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="gu">Gujarati</option>
                    <option value="hi">Hindi</option>
                    <option value="ar">Arabic</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ru">Russian</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="nl">Dutch</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Voice Gender</label>
                <select name="gender" class="form-select">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address (optional)</label>
                <input type="email" name="email" class="form-control" placeholder="Send audio to email">
            </div>
            <button type="submit" class="btn btn-primary">Convert to Speech</button>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
        {% if audio_file %}
        <div class="mt-4">
            <audio controls src="/{{ audio_file }}"></audio>
        </div>
        {% endif %}
    </div>
</body>
</html>
